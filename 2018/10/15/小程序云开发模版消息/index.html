<h2 id="新建云函数"><a href="#新建云函数" class="headerlink" title="新建云函数"></a>新建云函数</h2><ol>
<li>新建云函数</li>
<li>安装got依赖</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install got</span><br></pre></td></tr></table></figure>
<ol start="3">
<li>编辑云函数</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 云函数入口文件</span></span><br><span class="line"><span class="keyword">const</span> cloud = <span class="built_in">require</span>(<span class="string">'wx-server-sdk'</span>)</span><br><span class="line"><span class="keyword">const</span> got = <span class="built_in">require</span>(<span class="string">'got'</span>);</span><br><span class="line"><span class="keyword">const</span> reptileUrl = <span class="string">"https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&amp;appid=APPID&amp;secret=SECRET"</span>;  </span><br><span class="line"><span class="comment">//分别填入appid和secret</span></span><br><span class="line"><span class="keyword">const</span> MessageUrl = <span class="string">"https://api.weixin.qq.com/cgi-bin/message/wxopen/template/send?access_token="</span> </span><br><span class="line">cloud.init()</span><br><span class="line"><span class="comment">// 云函数入口函数</span></span><br><span class="line">exports.main = <span class="keyword">async</span> (event, context) =&gt; &#123;</span><br><span class="line">  <span class="keyword">let</span> data = <span class="built_in">JSON</span>.stringify(&#123;</span><br><span class="line">    touser: event.openid,</span><br><span class="line">    template_id: event.template_id,</span><br><span class="line">    page: event.page,</span><br><span class="line">    form_id: event.form_id,</span><br><span class="line">    data: <span class="built_in">JSON</span>.parse(event.data),</span><br><span class="line">    emphasis_keyword: event.emphasis_keyword</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="built_in">console</span>.log(data)</span><br><span class="line">  <span class="keyword">let</span> http = <span class="keyword">await</span> got(reptileUrl)</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="built_in">JSON</span>.parse(http.body).access_token)</span><br><span class="line">  <span class="keyword">let</span> access_token = <span class="built_in">JSON</span>.parse(http.body).access_token</span><br><span class="line">  <span class="keyword">let</span> Message = <span class="keyword">await</span> got(MessageUrl + access_token,&#123;</span><br><span class="line">    method:<span class="string">'POST'</span>,</span><br><span class="line">    headers:&#123;</span><br><span class="line">      <span class="string">'Content-Type'</span>:<span class="string">'application/json'</span></span><br><span class="line">    &#125;,</span><br><span class="line">    body:data</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> Message.body</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ol start="2">

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">test(event) &#123;</span><br><span class="line"><span class="comment">//console.log(event.detail.formId)</span></span><br><span class="line"><span class="keyword">let</span> form_id = event.detail.formId</span><br><span class="line"><span class="keyword">let</span> data = <span class="built_in">JSON</span>.stringify(&#123;</span><br><span class="line">  <span class="string">"keyword1"</span>: &#123;</span><br><span class="line">    <span class="string">"value"</span>: <span class="string">"339208499"</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="string">"keyword2"</span>: &#123;</span><br><span class="line">    <span class="string">"value"</span>: <span class="string">"2015年01月05日 12:30"</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="string">"keyword3"</span>: &#123;</span><br><span class="line">    <span class="string">"value"</span>: <span class="string">"腾讯微信总部"</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="string">"keyword4"</span>: &#123;</span><br><span class="line">    <span class="string">"value"</span>: <span class="string">"广州市海珠区新港中路397号"</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line">wx.cloud.callFunction(&#123;</span><br><span class="line">  name: <span class="string">'sendUniformMessage'</span>,</span><br><span class="line">  data: &#123;</span><br><span class="line">    template_id: <span class="string">''</span>, <span class="comment">//模版消息id</span></span><br><span class="line">    openid: <span class="keyword">this</span>.data.openid, <span class="comment">//自行获取openid</span></span><br><span class="line">    form_id: form_id,</span><br><span class="line">    page: <span class="string">''</span>, <span class="comment">//路径</span></span><br><span class="line">    emphasis_keyword: <span class="string">"keyword1.DATA"</span>, <span class="comment">//需要放大字</span></span><br><span class="line">    data: data <span class="comment">//json格式</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(res.result)</span><br><span class="line">&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
