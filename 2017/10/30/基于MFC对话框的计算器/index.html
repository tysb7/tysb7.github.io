class="line"></span><br><span class="line">BOOL CCalculatorDlg::OnInitDialog()</span><br><span class="line">&#123;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="comment">//CDialog::OnInitDialog();</span></span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 将“关于...”菜单项添加到系统菜单中。</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// IDM_ABOUTBOX 必须在系统命令范围内。</span></span><br><span class="line">	ASSERT((IDM_ABOUTBOX &amp; <span class="number">0xFFF0</span>) == IDM_ABOUTBOX);</span><br><span class="line">	ASSERT(IDM_ABOUTBOX &lt; <span class="number">0xF000</span>);</span><br><span class="line"></span><br><span class="line">	CMenu* pSysMenu = GetSystemMenu(FALSE);</span><br><span class="line">	<span class="keyword">if</span> (pSysMenu != <span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		BOOL bNameValid;</span><br><span class="line">		CString strAboutMenu;</span><br><span class="line">		bNameValid = strAboutMenu.LoadString(IDS_ABOUTBOX);</span><br><span class="line">		ASSERT(bNameValid);</span><br><span class="line">		<span class="keyword">if</span> (!strAboutMenu.IsEmpty())</span><br><span class="line">		&#123;</span><br><span class="line">			pSysMenu-&gt;AppendMenu(MF_SEPARATOR);</span><br><span class="line">			pSysMenu-&gt;AppendMenu(MF_STRING, IDM_ABOUTBOX, strAboutMenu);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 设置此对话框的图标。  当应用程序主窗口不是对话框时，框架将自动</span></span><br><span class="line">	<span class="comment">//  执行此操作</span></span><br><span class="line">	SetIcon(m_hIcon, TRUE);			<span class="comment">// 设置大图标</span></span><br><span class="line">	SetIcon(m_hIcon, FALSE);		<span class="comment">// 设置小图标</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// <span class="doctag">TODO:</span> 在此添加额外的初始化代码</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> TRUE;  <span class="comment">// 除非将焦点设置到控件，否则返回 TRUE</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnSysCommand(UINT nID, LPARAM lParam)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">if</span> ((nID &amp; <span class="number">0xFFF0</span>) == IDM_ABOUTBOX)</span><br><span class="line">	&#123;</span><br><span class="line">		CAboutDlg dlgAbout;</span><br><span class="line">		dlgAbout.DoModal();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		CDialog::OnSysCommand(nID, lParam);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 如果向对话框添加最小化按钮，则需要下面的代码</span></span><br><span class="line"><span class="comment">//  来绘制该图标。  对于使用文档/视图模型的 MFC 应用程序，</span></span><br><span class="line"><span class="comment">//  这将由框架自动完成。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnPaint()</span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">if</span> (IsIconic())</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="function">CPaintDC <span class="title">dc</span><span class="params">(<span class="keyword">this</span>)</span></span>; <span class="comment">// 用于绘制的设备上下文</span></span><br><span class="line"></span><br><span class="line">		SendMessage(WM_ICONERASEBKGND, <span class="keyword">reinterpret_cast</span>&lt;WPARAM&gt;(dc.GetSafeHdc()), <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 使图标在工作区矩形中居中</span></span><br><span class="line">		<span class="keyword">int</span> cxIcon = GetSystemMetrics(SM_CXICON);</span><br><span class="line">		<span class="keyword">int</span> cyIcon = GetSystemMetrics(SM_CYICON);</span><br><span class="line">		CRect rect;</span><br><span class="line">		GetClientRect(&amp;rect);</span><br><span class="line">		<span class="keyword">int</span> x = (rect.Width() - cxIcon + <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">		<span class="keyword">int</span> y = (rect.Height() - cyIcon + <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 绘制图标</span></span><br><span class="line">		dc.DrawIcon(x, y, m_hIcon);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		CDialog::OnPaint();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//当用户拖动最小化窗口时系统调用此函数取得光标</span></span><br><span class="line"><span class="comment">//显示。</span></span><br><span class="line">HCURSOR CCalculatorDlg::OnQueryDragIcon()</span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="keyword">static_cast</span>&lt;HCURSOR&gt;(m_hIcon);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton1()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"1"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton2()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"2"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton3()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"3"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton4()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"4"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton5()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"5"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton6()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"6"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton7()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"7"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton8()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"8"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton9()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"9"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButton0()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr += <span class="string">L"0"</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonDian()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	<span class="comment">//如果没有小数点，则加上一个小数点，如果已有小数点就忽略此次的小数点，保证最多只有1个    </span></span><br><span class="line">	if (-1 == mStr.Find(L'.'))</span><br><span class="line">	&#123;</span><br><span class="line">		mStr += <span class="string">L"."</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonJia()</span><br><span class="line">&#123;</span><br><span class="line">	SaveFirstValue();</span><br><span class="line">	mFlag = FLAG_JIA;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonJian()</span><br><span class="line">&#123;</span><br><span class="line">	SaveFirstValue();</span><br><span class="line">	mFlag = FLAG_JIAN;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonCheng()</span><br><span class="line">&#123;</span><br><span class="line">	SaveFirstValue();</span><br><span class="line">	mFlag = FLAG_CHENG;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonChu()</span><br><span class="line">&#123;</span><br><span class="line">	SaveFirstValue();</span><br><span class="line">	mFlag = FLAG_CHU;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonDeng()</span><br><span class="line">&#123;</span><br><span class="line">	Calculator();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonClear()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mStr = <span class="string">L""</span>;</span><br><span class="line">	mNum1 = <span class="number">0.0f</span>;</span><br><span class="line">	mNum2 = <span class="number">0.0f</span>;</span><br><span class="line">	mFlag = FLAG_JIA;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnBnClickedButtonBack()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	<span class="comment">//移除最右边一个字符    </span></span><br><span class="line">	<span class="keyword">if</span> (!mStr.IsEmpty())</span><br><span class="line">	&#123;</span><br><span class="line">		mStr = mStr.Left(mStr.GetLength() - <span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//计算结果  </span></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::Calculator()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mNum2 = _wtof(mStr);</span><br><span class="line">	<span class="keyword">double</span> result = <span class="number">0.0f</span>;</span><br><span class="line">	<span class="keyword">switch</span> (mFlag)</span><br><span class="line">	&#123;</span><br><span class="line">	<span class="keyword">case</span> FLAG_JIA:                      <span class="comment">//加    </span></span><br><span class="line">		result = mNum1 + mNum2;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> FLAG_JIAN:                     <span class="comment">//减   </span></span><br><span class="line">		result = mNum1 - mNum2;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> FLAG_CHENG:                    <span class="comment">//乘    </span></span><br><span class="line">		result = mNum1 * mNum2;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> FLAG_CHU:                      <span class="comment">//除    </span></span><br><span class="line">		<span class="keyword">if</span> (mNum2 == <span class="number">0.0f</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			result = mNum1;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			result = mNum1 / mNum2;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> FLAG_PINGFANG:                 <span class="comment">//平方   </span></span><br><span class="line">		result = mNum2 * mNum2;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> FLAG_KAIFANG:                  <span class="comment">//开方    </span></span><br><span class="line">		result = <span class="built_in">sqrt</span>(mNum2);</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">default</span>:</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//如果浮点数其实是个整数,就显示为整数  </span></span><br><span class="line">	<span class="keyword">if</span> (result - <span class="keyword">int</span>(result) &lt;= <span class="number">1e-5</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		mStr.Format(<span class="string">L"%d"</span>, (<span class="keyword">int</span>)result);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		mStr.Format(<span class="string">L"%f"</span>, result);</span><br><span class="line">	&#125;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line"></span><br><span class="line">	mNum1 = result;</span><br><span class="line">	mNum2 = <span class="number">0.0f</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::SaveFirstValue()</span><br><span class="line">&#123;</span><br><span class="line">	UpdateData(TRUE);</span><br><span class="line">	mNum1 = _wtof(mStr);</span><br><span class="line">	mStr = <span class="string">L""</span>;</span><br><span class="line">	UpdateData(FALSE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> CCalculatorDlg::OnEnChangeEdit1()</span><br><span class="line">&#123;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
